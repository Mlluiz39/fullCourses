<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tela de login</title>
  </head>
  <body>
    <div class="main">
      <div class="content-image">
        <img
          src="./assets/undraw_About_us_page_re_2jfm 1.svg"
          alt="image-contacts"
        />
      </div>

      <div class="content-form">
        <p class="paragraph-login">Bem vindo de volta</p>
        <h1>Faça login na sua conta</h1>
        <label>E-mail</label>
        <input
          class="login"
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
        />
        <label>Senha</label>
        <input
          class="login"
          type="password"
          name="password"
          id="password"
          placeholder="Digite sua senha"
        />
        <div class="remember-me">
          <input type="radio" name="remember-me" id="remember-me" />
          <span>Lembrar de mim</span>
          <a href="#">Esqueceu sua senha?</a>
        </div>
        <button class="button-login" type="submit">Entrar</button>
        <button class="register-button">
          <img src="./assets/iconfinder_Google_1298745 1.svg" alt="" /><span
            >Ou faça login com o Google</span
          >
        </button>
        <p class="register">
          Não tem conta?
          <a href="#">Cadastre-se</a>
        </p>
      </div>
    </div>
  </body>
</html>
