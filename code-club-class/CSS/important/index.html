<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Important</title>

  <style>
   div {
     background-color: burlywood !important;
     width: 200px;
     height: 200px;
   } 
  </style>

</head>
<body>
  <h1>Essa aula é muito Important</h1>

  <div id="div" style="background-color: blue;"></div>  
  <!-- 1 sempre vai dar prioridade ao style inline 
       2 sempre vai dar prioridade ao ultimo elemento no style
       3 sempre vai dar prioridade ao id
       4 sempre vai dar prioridade ao class
       5 sempre vai dar prioridade ao elemento pai
       6 sempre vai dar prioridade ao elemento pai do pai
       7 sempre vai dar prioridade ao elemento pai do pai do pai
       8 sempre vai dar prioridade ao elemento pai do pai do pai do pai
       9 Ou por força bruta com o IMPORTANT IGUAL A LINHA 11
      
      -->
  
</body>
</html>
