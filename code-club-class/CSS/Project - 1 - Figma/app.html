<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Yoga App</title>
  </head>
  <body>
    <main class="app">
      <form action="./index.html" method="get">
      <section>
        <img class="yoga-image" src="./assets/yoga.svg" alt="image-yoga" />
      </section>
      <section class="yoga-circles">
        <img src="./assets/circles.svg" alt="circles" />
      </section>
      <div class="paragraph-yoga">
        <p>
          “Yoga is the art work of awareness on the canvas of body, mind, and
          soul.”
        </p>
      </div>
      <button class="button-yoga" type="submit">Get Started</button>
    </form>
    </main>
  </body>
</html>
