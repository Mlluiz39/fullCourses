<!-- FORMULÁRIOS
- Capturar dados de entrada
- Input -> Entrada

Action -> define para qual url será enviado os dados, vazio envia para mesma url
Method -> define o tipo de envio dos dados, GET ou POST
- Get -> envia dados via URL
- Post -> envia dados via corpo da requisição
-->
<form action="formulário.php" method="post">
    <input type="text" name="nome" placeholder="Nome">
    <input type="text" name="email" placeholder="Email">
    <input type="text" name="telefone" placeholder="Telefone">
    <input type="submit" value="Enviar">
