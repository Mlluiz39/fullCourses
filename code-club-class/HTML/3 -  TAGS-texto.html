<!-- PRINCIPAIS TAG'S PARA TEXTOS -->

<h1>Dona Maria - Confeitaria</h1> <!-- headline -->
<h2>Bolos</h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>
<p>Bolos para toda a <b>familia</b></p> <!-- aqui só deixa negrito-->
<p>Bolos para toda a <i>familia</i></p> <!-- aqui deixa a palavra em itálico-->
<p>Bolos para toda a <strong>familia</strong></p> <!-- aqui dá uma relevância a palavra que está entre a tag strong -->
<p>Bolos para toda a <br>familia</br></p> <!-- aqui dá uma quebra de linha -->
<br><br><br>
<p>Bolos para toda a <i>familia</i></p>
