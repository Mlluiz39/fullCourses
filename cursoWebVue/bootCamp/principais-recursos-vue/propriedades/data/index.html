<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>Propriedade data</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

  <div id="app">
  <h1>Ola Meu nome é {{ name }}</h1>
  <h2>Aqui está meu nome completo: {{ fullName }}</h2>

    <h1>{{ count }}</h1>
  <button @click="increment">mais</button>
  <button @click="decrement">menos</button>
  <button @click="reset">limpar</button>

  </div>

  <script>
    const HelloVueApp = {
      data() {
        return {
          name: 'Marcelo Luiz ',
          lastName: 'Pereira de Souza',
          count: 0
        }
      },
      computed: {
        fullName() {
          const fullName = `${this.name} ${this.lastName}`
          return fullName
        }
      },
      methods: {
        increment() {
          this.count++
        },
         decrement() {
          this.count--
        },
         reset() {
          this.count = 0
        }
      },
      watch: {
        count(newValue, oldValue) {
          console.log(oldValue)
          console.log(newValue)
        }
      }
    }


    Vue.createApp(HelloVueApp).mount('#app')
  </script>

</body>

</html>
