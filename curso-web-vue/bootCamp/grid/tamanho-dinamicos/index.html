<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenchimento Implic√≠to</title>
  <style>
    body {
      background-color: #3d341f;
      height: 100vh;
      margin: 2rem;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: minmax(300px, 900px); /*  define o tamho minimo no 1 paramentro e no segundo paramentro o maximo */
      grid-template-rows: 100px;
      grid-gap: 1rem;
     
    }

    .item {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 5px;
      height: 150px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item"></div>
  </div>
  
</body>
</html>
