<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <p>{{ curso }} | {{ nomeDoAluno() }}</p>
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          curso: 'Curso: Vue.js',
          aluno: 'Marcelo'
        },
        methods: {
          nomeDoAluno() {
            return this.aluno
          }
        }
      })
    </script>
  </body>
</html>
