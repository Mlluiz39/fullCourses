<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
  <h1>{{ nome }} {{ idade }}</h1>
</div>


  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          nome: 'Marcelo',
          idade: 42
        }
      }
    })
    
  </script>
</body>
</html>
