<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
  <style>
    .mouse {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Com javaScript puro</h1>
  <p>Passe o mouse aqui para ver o código</p>
  <span>&#128071;</span>
  <p class="mouse" title="const dados = {
    preco: 49,
    total: 0
  }
  
  const preco = document.querySelector('.preco')
  const total = document.querySelector('.total')
  const precoTotal = document.querySelector('.precoTotal')
  const adicionar = document.querySelector('.adicionar')
  const remover = document.querySelector('.remover')

 preco.innerText = dados.preco
 total.innerText = dados.total
 precoTotal.innerText = dados.preco * dados.total
 
 function incrementar() {
   dados.total++
   atualizarUI()
 }

 function decrementar() {
   dados.total--
   atualizarUI()
 }

 function atualizarUI() {
   total.innerText = dados.total
   precoTotal.innerText = dados.total * dados.preco
 }

 adicionar.addEventListener('click', incrementar)
 remover.addEventListener('click', decrementar)
">código JS</p> 
<div>
  <p>Camiseta - R$ <span class="preco"></span></p>
  <button class="adicionar">Adicionar</button>
  <button class="remover">Remover</button> <br><br>
  <span class="total"></span>
  <p>Total: <span class="precoTotal"></span></p>
</div>
<br><br><br>

<h3>************************************************************</h3>

<!-- Com vue js-->
<h1>Com Vue js</h1>
<p>Passe o mouse aqui para ver o codigo</p>
<span>&#128071;</span>
<p class="mouse" title="const vm = new Vue({
  el: '#app',
  data() {
    return {
      preco: 69,
      total: 0
    }
  }
})">código vue js</p>

  <div id="app">
    <p>Bermudas - R$ <span>{{preco}}</span></p>
    <button @click="total++">Adicionar</button>
    <button @click="total--">Remover</button> <br><br>
    <span>{{total}}</span>
    <p>Total: <span>{{preco * total}}</span></p>
</div>


  <script>
    /* com vue js */
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          preco: 69,
          total: 0
        }
      }
    })

    /* com javaScript puro */
    const dados = {
      preco: 49,
      total: 0
    }
    
    const preco = document.querySelector('.preco')
    const total = document.querySelector('.total')
    const precoTotal = document.querySelector('.precoTotal')
    const adicionar = document.querySelector('.adicionar')
    const remover = document.querySelector('.remover')

   preco.innerText = dados.preco
   total.innerText = dados.total
   precoTotal.innerText = dados.preco * dados.total
   
   function incrementar() {
     dados.total++
     atualizarUI()
   }

   function decrementar() {
     dados.total--
     atualizarUI()
   }

   function atualizarUI() {
     total.innerText = dados.total
     precoTotal.innerText = dados.total * dados.preco
   }

   adicionar.addEventListener('click', incrementar)
   remover.addEventListener('click', decrementar)
 
  </script>
</body>
</html>
