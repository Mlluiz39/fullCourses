<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
  <h1>{{ titulo }}</h1>
  <p>{{ conteudo }}</p>
  <p>{{ data.conteudo }}</p>
  <p>Area quadrado: {{ lado * lado - lado / 100 }}</p>
  <!-- Aqui vai esconder ser for false ou mostrar se for true o comprou-->
  <div v-if="comprou" :style="{background: cor}">
    <p>{{ comprou ? 'Sim ele comprou' : 'Não comprou aqui' }}</p>
    <input v-model="cor" type="color">
    {{cor}}
    <br><br>
    <a v-bind:href="comprou ? href : ''">{{ href }}</a>
  </div>
</div>


  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          titulo: 'Vue.js Completo',
          conteudo: 'Este é o curso de vue.js',
          data: {
            conteudo: 'Esse é outro conteudo'
          },
          lado: 5,
          comprou: true,
          href: 'https://marcelo-luiz.com',
          cor: '#333'
        }
      }
    })
    
  </script>
</body>
</html>
